<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <p>There are no items in youe basket</p>
    </div>
    <div *ngIf="basket$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Price</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Quantity</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Total</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of (basket$ | async)?.items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureUrl}}" alt="{{item.productName}}"
                                                    class="img-fluid" style="max-height:50px;">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}"
                                                            class="text-dark">{{item.productName}}</a>
                                                    </h5>
                                                    <span class="text-muted font-weight-normal font-italic">
                                                        Type:{{item.type}}
                                                    </span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <strong>{{item.price | currency}}</strong>
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex align-item-center">
                                                <button (click)="decreamentItemQantity(item)"
                                                    style="cursor: pointer; font-size:2em;border: 0px;background-color:white;">
                                                    <i class="fa fa-minus-circle text-warning mx-2"></i></button>
                                                <strong
                                                    style="font-size:1.25em ;margin-top: 10px;">{{item.quantity}}</strong>
                                                <button (click)="increamentItemQuantity(item)"
                                                    style="cursor: pointer; font-size:2em;position: relative;border: 0px;background-color:white;">
                                                    <i class="fa fa-plus-circle text-warning mx-2"></i></button>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong>
                                                {{(item.price * item.quantity)| currency }}
                                            </strong>
                                        </td>
                                        <td class="align-middle text-center">
                                            <button (click)="removeBasketItem(item)"
                                                style="font-size: 2em;border: 0px;background-color:white;">
                                                <i class="fa fa-trash text-danger mx-2"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
