<header>
    <span *ngIf="totalCount && totalCount>0">Showing
        <strong>
            {{(pageNumber-1) * pageSize+1 }}-
            {{pageNumber * pageSize
            > totalCount
            ?totalCount
            :pageNumber * pageSize
            }}
        </strong>
        elements of
        <strong>
            {{this.totalCount}}
        </strong>items.</span>
    <span *ngIf="totalCount == 0">
        There are <strong>0</strong> result from this filtter.
    </span>
</header>
