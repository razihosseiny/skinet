<div class="container mt-5">
    <div class="card h-100 shadow-sm">
        <div class="image position-relative" style="cursor: pointer;">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info" />
            <div class="d-flex align-items-center justify-content-center hover-overlay">
                <button type="button" (click)="addItemToBasket()" class="btn btn-primary"><i
                        class="fa fa-shopping-cart mr-2"></i></button>
                <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-primary">View</button>
            </div>
        </div>
        <div class="card-body d-flex flex-column">
            <a routerLink="/shop/{{product.id}}">
                <h6 class="text-uppercase">
                    {{product.name}}
                </h6>
            </a>
            <span class="mb-2" style="font-size: 2em;">{{product.price | currency}}</span>
        </div>
    </div>
</div>
